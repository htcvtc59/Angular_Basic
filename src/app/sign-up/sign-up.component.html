<!-- Reactive form -->
<form (ngSubmit)="onSubmit();" [formGroup]="formSignUp">
  <input placeholder="Email" formControlName="email">
  <!-- Reactive form validator -->
  <p *ngIf="formSignUp.controls.email.invalid && formSignUp.get('email').touched" >Email is required</p>
  <br>
  <input placeholder="Password" type="password" formControlName="password">
  <br>
  <!-- Nested form group -->
  <div formGroupName="subject">
  <label>
    <input type="checkbox" name="NodeJS" formControlName="nodejs"> NodeJS</label>
  <label>
    <input type="checkbox" name="Angular" formControlName="angular"> Angular</label>
  <label>
    <input type="checkbox" name="ReactJS" formControlName="reactjs"> ReactJS</label>
  </div>
  <br>
  <button [disabled]="formSignUp.invalid">Submit</button>
</form>
<code>{{formSignUp.controls.email.errors|json}}</code>
